oms: 1
info:
  contact:
    name: Open Microservices
    url: 'https://openmicroservices.org'
    email: core@openmicroservices.org
actions:
  get:
    arguments:
      url:
        type: string
        required: true
        help: URL to get data from
  post:
    arguments:
      url:
        type: string
        required: true
        help: URL to post data to
      data:
        type: object
        required: true
        help: The data you want to post
  put:
    arguments:
      url:
        type: string
        required: true
        help: URL to put data to
      data:
        type: object
        required: true
        help: The data you want to put
  delete:
    arguments:
      url:
        type: string
        required: true
        help: URL to delete data from
environment:
  ELASTICSEARCH_URL:
    type: string
